<html>

<head>
    <title>Librus to .ics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <h3 class="text-center" style="margin: 1em 1em 0em 1em">
        Transform Synergia timetable to .ics calendar
        <small class="text-muted"><a href="" style="color: lightslategray;">[tutorial]</a></small>
      </h3>
    <div class="container ">
        <div class="row">
            <div class="col-sm border" style="padding: 2em; margin: 2em">
                <form action="/calendar" method="get">
                    <div class="form-group" style="margin: 1em;">
                        <label for="synergiaLogin">Synergia login</label>
                        <input name="synergiaLogin" type="text" class="form-control" placeholder="Synergia login">
                        <small class="form-text text-muted">Login is not stored and is being deleted after generating
                            .ics
                            calendar.</small>
                    </div>
                    <div class="form-group" style="margin: 1em;">
                        <label for="synergiaPassword">Synergia password</label>
                        <input name="synergiaPassword" type="password" class="form-control"
                            placeholder="Synergia password">
                        <small class="form-text text-muted">Password is not stored and is being deleted after generating
                            .ics
                            calendar.</small>
                    </div>
                    <div class="form-group" style="margin: 1em;">
                        <label for="toDate">Fill calendar with timetable till</label>
                        <input name="toDate" type="date" class="form-control" placeholder="Synergia password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin: 0.5em 1em;">Submit</button>
                    <div class="form-group" style="margin: 1em;">
                        <input class="form-control" type="text" placeholder="Your file url will appear here"
                            id="filename" readonly>
                    </div>

                </form>
            </div>
            <div class="col-sm border" style="padding: 2em; margin: 2em">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
                <div id="smart-button-container" style="font-size: 0.99em;">
                    <div style="text-align: center" class="form-group"><label for="description">Message</label><input class="form-control" type="text"
                            name="descriptionInput" id="description" maxlength="127" value=""></div>
                    <p id="descriptionError" style="visibility: hidden; color:red; text-align: center;">Please enter a
                        description</p>
                    <div style="text-align: center" class="form-group"><label for="amount">Amount (USD)</label><input class="form-control" name="amountInput"
                            type="number" id="amount" value=""></div>
                    <p id="priceLabelError" style="visibility: hidden; color:red; text-align: center;">Please enter a
                        price
                    </p>
                    <div id="invoiceidDiv" class="form-group" style="text-align: center; display: none;"><label for="invoiceid">
                        </label><input class="form-control" name="invoiceid" maxlength="127" type="text" id="invoiceid" value=""></div>
                    <p id="invoiceidError" style="visibility: hidden; color:red; text-align: center;">Please enter an
                        Invoice ID</p>
                    <div style="text-align: center; margin-top: 0.625rem;" id="paypal-button-container"></div>
                </div>
                <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD"
                    data-sdk-integration-source="button-factory"></script>
                <script>
                    function initPayPalButton() {
                        var description = document.querySelector('#smart-button-container #description');
                        var amount = document.querySelector('#smart-button-container #amount');
                        var descriptionError = document.querySelector('#smart-button-container #descriptionError');
                        var priceError = document.querySelector('#smart-button-container #priceLabelError');
                        var invoiceid = document.querySelector('#smart-button-container #invoiceid');
                        var invoiceidError = document.querySelector('#smart-button-container #invoiceidError');
                        var invoiceidDiv = document.querySelector('#smart-button-container #invoiceidDiv');

                        var elArr = [description, amount];

                        if (invoiceidDiv.firstChild.innerHTML.length > 1) {
                            invoiceidDiv.style.display = "block";
                        }

                        var purchase_units = [{ "amount": { "currency_code": "USD", "value": 1, "breakdown": { "item_total": { "currency_code": "USD", "value": 1 } } }, "items": [{ "name": "item name", "unit_amount": { "currency_code": "USD", "value": 1 }, "quantity": "1", "category": "DONATION" }] }]

                        function validate(event) {
                            return event.value.length > 0;
                        }

                        paypal.Buttons({
                            style: {
                                color: 'gold',
                                shape: 'pill',
                                label: 'donate',
                                layout: 'vertical',

                            },

                            onInit: function (data, actions) {
                                actions.disable();

                                if (invoiceidDiv.style.display === "block") {
                                    elArr.push(invoiceid);
                                }

                                elArr.forEach(function (item) {
                                    item.addEventListener('keyup', function (event) {
                                        var result = elArr.every(validate);
                                        if (result) {
                                            actions.enable();
                                        } else {
                                            actions.disable();
                                        }
                                    });
                                });
                            },

                            onClick: function () {
                                if (description.value.length < 1) {
                                    descriptionError.style.visibility = "visible";
                                } else {
                                    descriptionError.style.visibility = "hidden";
                                }

                                if (amount.value.length < 1) {
                                    priceError.style.visibility = "visible";
                                } else {
                                    priceError.style.visibility = "hidden";
                                }

                                if (invoiceid.value.length < 1 && invoiceidDiv.style.display === "block") {
                                    invoiceidError.style.visibility = "visible";
                                } else {
                                    invoiceidError.style.visibility = "hidden";
                                }

                                purchase_units[0].description = description.value;
                                purchase_units[0].amount.value = amount.value;
                                purchase_units[0].amount.breakdown.item_total.value = amount.value;
                                purchase_units[0].items[0].unit_amount.value = amount.value;

                                if (invoiceid.value !== '') {
                                    purchase_units[0].invoice_id = invoiceid.value;
                                }
                            },

                            createOrder: function (data, actions) {
                                return actions.order.create({
                                    purchase_units: purchase_units,
                                });
                            },

                            onApprove: function (data, actions) {
                                return actions.order.capture().then(function (orderData) {

                                    // Full available details
                                    console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

                                    // Show a success message within this page, e.g.
                                    const element = document.getElementById('paypal-button-container');
                                    element.innerHTML = '';
                                    element.innerHTML = '<h3>Thank you for your payment!</h3>';

                                    // Or go to another URL:  actions.redirect('thank_you.html');

                                });
                            },

                            onError: function (err) {
                                console.log(err);
                            }
                        }).render('#paypal-button-container');
                    }
                    initPayPalButton();
                </script>
            </div>
        </div>
    </div>
    <script>
        let url = new URL(window.location.href);
        try {
            let filename = url.searchParams.get("url");
            document.getElementById("filename").value = filename;
        } catch (error) {
            console.log(error);
        }
    </script>
</body>

</html>
